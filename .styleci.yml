preset: laravel

risky: false

disabled:
  - concat_without_spaces
  - no_empty_phpdoc
  - no_blank_lines_after_phpdoc

enabled:
  - array_indentation
  - compact_nullable_typehint
  - concat_with_spaces
  - phpdoc_annotation_without_dot
  - multiline_comment_opening_closing
  
finder:
  exclude:
    - modules
    - node_modules
    - writeable
    - vendor
  exclude:
    - "tests"
  name:
    - "*.php"
  not-name:
    - "*.stub"
    - "*.octopy.php"
  depth:
    - "< 3"
    